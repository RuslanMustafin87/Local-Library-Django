{% extends "base_generic.html" %}

{% block content %}

<h1>Delete Author</h1>

{% if author %}
<p>Are you sure you want to delete the author: {{ author }}?</p>
{% else %}
<p>Are you sure you want to delete the book: {{ book }}?</p>
{% endif %}

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes, delete." />
</form>

{% endblock %}
